{% extends 'base.html' %}
{% block body %}

<h2>{{ the_title }}</h2>

<p>Você entrou com a seguinte informação:</p>
<table>
    <tr><td>Frase:</td><td>{{ the_phrase }}</td></tr>
    <tr><td>Letras:</td><td>{{ the_letters }}</td></tr>
</table>

<p>Quando "{{ the_phrase }}" é pesquisada pelas letras "{{ the_letters }}", os resultados são:</p>
<h3>{{ the_result }}</h3>

{% endblock %}
